<!doctype html>
<html lang="it" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Battaglia navale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="mt-5">Battaglia navale</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h2 class="mt-5 text-center">Player</h2>
          <div class="d-flex justify-content-center">
            <div id="player-grid" class="grid"></div>
          </div>
        </div>
        <div class="col-6">
          <h2 class="mt-5 text-center">Computer</h2>
          <div class="d-flex justify-content-center">
            <div id="computer-grid" class="grid"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <table class="table log-table">
          <thead>
            <tr>
              <th scope="col">Attaccante</th>
              <th scope="col">X</th>
              <th scope="col">Y</th>
              <th scope="col">Risultato</th>
            </tr>
          </thead>
          <tbody id="log-table-body">
            <tr>
              <td>Player /</td>
              <td>2</td>
              <td>4</td>
              <td>HIT!</td>
            </tr>
            <tr>
              <td>Computer /</td>
              <td>3</td>
              <td>5</td>
              <td>MISS!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <button type="button" class="btn btn-primary" id="start-game-btn">
        Start Game
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/script.js"></script>
  </body>
</html>
