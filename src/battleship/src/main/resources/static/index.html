<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Battleship</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="mt-5">Battleship</h1>
        </div>
      </div>

      <!-- Ship placement controls -->
      <div class="row mb-3" id="placement-controls">
        <div class="col-12 text-center">
          <h3>Place your ships</h3>
          <div
            id="ships-to-place"
            class="d-flex justify-content-center gap-3 flex-wrap"
          >
            <!-- Ship selection buttons will be added here dynamically -->
          </div>
          <div class="text-muted mt-2">
            Click on a ship, then place it on your grid. Press 'R' key to change
            orientation. You can start the game without placing ships for random
            placement.
          </div>
          <div class="d-flex justify-content-center gap-3 mt-3 mb-3">
            <button class="btn btn-danger" id="reset-placement-btn">
              Reset Placement
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2 class="text-center">Player</h2>
          <div class="d-flex justify-content-center">
            <div id="player-grid" class="grid"></div>
          </div>
        </div>

        <div class="col-md-6">
          <h2 class="text-center">Computer</h2>
          <div class="d-flex justify-content-center">
            <div id="computer-grid" class="grid"></div>
          </div>
        </div>
      </div>

      <div class="row d-none" id="log-container">
        <div class="col-12">
          <div class="table-responsive">
            <table
              class="table table-dark table-hover log-table table-striped-2n"
            >
              <thead class="sticky-top">
                <tr>
                  <th>Turn</th>
                  <th>Attacker</th>
                  <th>X</th>
                  <th>Y</th>
                  <th>Result</th>
                </tr>
              </thead>
              <tbody id="log-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5 gap-2">
      <button type="button" class="btn btn-danger d-none" id="reset-game-btn">
        Reset Game
      </button>
      <button type="button" class="btn btn-primary" id="start-game-btn">
        Start Game
      </button>
    </div>

    <!-- Winner Modal -->
    <div
      class="modal fade"
      id="winnerModal"
      tabindex="-1"
      aria-labelledby="winnerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="winnerModalLabel">Game Over!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <div id="winner-icon" class="display-1 mb-3"></div>
            <div class="winner-name-container">
              <span class="fs-1 fw-bold" id="winner-name"></span>
            </div>
            <h3 id="winner-message" class="mt-3"></h3>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="play-again-btn">
              Play Again
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/script.js"></script>
  </body>
</html>
